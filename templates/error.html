<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Telegram Auto Status Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚠️ Error</h1>
        </div>

        <div class="alert alert-error">
            <h3>{{ error }}</h3>
            <p>{{ message }}</p>
        </div>

        <div class="footer">
            <a href="/">← Back to Home</a>
        </div>
    </div>
</body>
</html>
